    <body>
	    <header class="center invertDecoration horizontalList">
		<a href="/" aria-label="Link to homepage of {{ .Site.Params.sitename }}"><img alt="{{ .Site.Params.sitename }} logo" src="/logo/logo.svg" width="32" height="32"></a>
		<div>
			<h1><a href="/" aria-label="Link to homepage of {{ .Site.Params.sitename }}">{{ .Site.Params.sitename | default "Tigers"}}</a></h1>
		</div>

	    <nav>
			<ul>
			{{ range .Site.Menus.main }}
			<li>
			    <a href="{{ .URL | absURL }}">{{ .Title }}</a>
			</li>
			{{ end }}
			</ul>
		
		<ul>
		  {{ range $.Site.Home.AllTranslations }}
		  <li>
		  <a href="{{ .Permalink }}">{{ .Language.LanguageName }}</a>
		  </li>
		  {{ end }}
		</ul>
	
	    </nav>
	    </header>
