<style>
/*body defaults*/
body {
    font-family: "Open Sans", sans-serif;
    color: #ffffff;
    margin: auto;
    max-width: 50em;
    font-size: 20px;
    font-weight: 300;
    line-height: 1.65;
    padding-left: 1em;
    padding-right: 1em;
    padding-top: 1em;
    padding-bottom: 1em;
    {{ with .Site.Params.bgImage }}
    background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('{{ . }}');
    {{ end }}
    background-position: center center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    background-color: {{ .Site.Params.bgColor }};
}

blockquote {
	font-style: italic;
	margin-left: 4em;
	margin-right: 4em;
}
	
strong, b {
	font-weight: 600;
}

a {
    text-decoration: underline;
    color: #ffffff;
}

a:hover {
	text-decoration: none;
}

h1 {
	font-size: 1.3em;/*$ms+($ms*(1/3)) before used to be 26px*/
	font-weight: 300;
}

h2, h3, h4, h5, h6 {
	font-size: 1.2em; /*before 24px with body default as 20*/
	font-weight: 600;
}

/* definitions */

.header img {
vertical-align: middle;
padding-left: 1em;
padding-right: 2em;
}

.header {
	display: flex;
        align-items: center;
}

/*
.header h1 {
	font-size: 1.4em;
}
*/

.paddingBottom {
	padding-bottom: 1em;
}

.horizontalList li {
	display: inline-block;
	padding-left: 1em;
	padding-right: 1em;
	justify-content: center;
}

.invertDecoration a {
	text-decoration: none;
}

.invertDecoration a:hover {
	text-decoration: underline;
}

.bulletless ul {
	list-style-type: none;
}

.center {
	text-align: center;
}


/* fixes */

img {
    max-width: 100%;
    height: auto;
    width: auto\9; /* ie8 */
    border-radius: 12px;
}

iframe {
    max-width: 100%;
    height: auto;
    border-radius: 12px;
}

pre code {
	overflow-x: scroll;
	overflow-y: hidden;
	display: block;
	word-wrap: normal;
	font-family: monospace;
    }
</style>
