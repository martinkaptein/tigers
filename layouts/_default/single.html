{{ partial "head.html" . }}
{{ partial "header.html" . }}

<main>
<article lang='{{ .Site.Language.Lang }}'>
<section>
    <h1>{{ .Title }}</h1>
    <div class="list">
	{{ partial "datecat.html" . }}
    </div>
    {{ if eq true .Params.toc }}
<div>
	{{.TableOfContents}}
</div>
{{ end }}

    <div>
        {{ .Content }}
    </div>
</section>
</article>
</main>
